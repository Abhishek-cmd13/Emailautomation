<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Auto-Reply Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .playground {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .playground {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .context-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .context-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .response-card {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .response-header h3 {
            color: #333;
            font-size: 1.2em;
        }

        .model-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .response-body {
            background: white;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin-top: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3c3;
            margin-top: 20px;
        }

        .add-context-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-context-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .api-config {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
        }

        .api-config input {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìß Email Auto-Reply Playground</h1>
            <p>Test AI-powered email responses with GPT</p>
        </div>

        <div class="api-config">
            <label for="api-url">API Base URL:</label>
            <input type="text" id="api-url" value="http://localhost:8000" placeholder="http://localhost:8000">
        </div>

        <div class="playground">
            <div class="card">
                <h2>üìù Input Email</h2>
                <form id="email-form">
                    <div class="form-group">
                        <label for="borrower-name">Borrower Name:</label>
                        <input type="text" id="borrower-name" placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email-subject">Email Subject:</label>
                        <input type="text" id="email-subject" placeholder="Payment Inquiry">
                    </div>

                    <div class="form-group">
                        <label for="email-body">Email Body:</label>
                        <textarea id="email-body" placeholder="Hi, I would like to know when my next payment is due and how much I need to pay."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Additional Context (Optional):</label>
                        <div id="context-container">
                            <div class="context-group">
                                <div class="context-row">
                                    <input type="text" class="context-key" placeholder="Key (e.g., payment_amount)">
                                    <input type="text" class="context-value" placeholder="Value (e.g., 500.00)">
                                    <button type="button" class="remove-context-btn" onclick="removeContext(this)">Remove</button>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="add-context-btn" onclick="addContext()">+ Add Context</button>
                    </div>

                    <button type="submit" class="btn" id="generate-btn">Generate AI Response</button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 10px;">Generating response...</p>
                </div>
            </div>

            <div class="card">
                <h2>ü§ñ AI Response</h2>
                <div id="response-container">
                    <p style="color: #999; text-align: center; padding: 40px;">
                        Generate a response to see it here
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = document.getElementById('api-url');
        let contextCount = 1;

        function addContext() {
            const container = document.getElementById('context-container');
            const contextGroup = document.createElement('div');
            contextGroup.className = 'context-group';
            contextGroup.innerHTML = `
                <div class="context-row">
                    <input type="text" class="context-key" placeholder="Key (e.g., payment_amount)">
                    <input type="text" class="context-value" placeholder="Value (e.g., 500.00)">
                    <button type="button" class="remove-context-btn" onclick="removeContext(this)">Remove</button>
                </div>
            `;
            container.appendChild(contextGroup);
        }

        function removeContext(btn) {
            btn.closest('.context-group').remove();
        }

        function buildContext() {
            const context = {};
            const contextGroups = document.querySelectorAll('.context-group');
            
            contextGroups.forEach(group => {
                const key = group.querySelector('.context-key').value.trim();
                const value = group.querySelector('.context-value').value.trim();
                
                if (key && value) {
                    // Try to parse as number if possible
                    const numValue = parseFloat(value);
                    context[key] = isNaN(numValue) ? value : numValue;
                }
            });
            
            return context;
        }

        document.getElementById('email-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const generateBtn = document.getElementById('generate-btn');
            const loading = document.getElementById('loading');
            const responseContainer = document.getElementById('response-container');
            
            // Show loading
            generateBtn.disabled = true;
            loading.classList.add('active');
            responseContainer.innerHTML = '';
            
            // Get form data
            const borrowerName = document.getElementById('borrower-name').value.trim();
            const subject = document.getElementById('email-subject').value.trim();
            const emailBody = document.getElementById('email-body').value.trim();
            const context = buildContext();
            
            if (!emailBody) {
                showError('Please enter an email body');
                generateBtn.disabled = false;
                loading.classList.remove('active');
                return;
            }
            
            try {
                const baseUrl = API_URL.value.trim() || 'http://localhost:8000';
                const response = await fetch(`${baseUrl}/auto-reply/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email_body: emailBody,
                        subject: subject || '',
                        borrower_name: borrowerName || null,
                        context: Object.keys(context).length > 0 ? context : null
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to generate response');
                }
                
                const data = await response.json();
                displayResponse(data);
                
            } catch (error) {
                showError(error.message || 'An error occurred while generating the response');
            } finally {
                generateBtn.disabled = false;
                loading.classList.remove('active');
            }
        });
        
        function displayResponse(data) {
            const responseContainer = document.getElementById('response-container');
            
            if (data.success && data.reply) {
                responseContainer.innerHTML = `
                    <div class="response-card">
                        <div class="response-header">
                            <h3>Generated Response</h3>
                            <span class="model-badge">${data.model || 'GPT-4o'}</span>
                        </div>
                        <div class="response-body">${escapeHtml(data.reply)}</div>
                        ${data.timestamp ? `<p style="margin-top: 10px; color: #666; font-size: 0.9em;">Generated at: ${new Date(data.timestamp).toLocaleString()}</p>` : ''}
                    </div>
                `;
            } else {
                showError('Invalid response from server');
            }
        }
        
        function showError(message) {
            const responseContainer = document.getElementById('response-container');
            responseContainer.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${escapeHtml(message)}
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // Check API connection on load
        window.addEventListener('load', async () => {
            try {
                const baseUrl = API_URL.value.trim() || 'http://localhost:8000';
                const response = await fetch(`${baseUrl}/health`);
                if (response.ok) {
                    console.log('API connection successful');
                }
            } catch (error) {
                console.warn('Could not connect to API:', error);
            }
        });
    </script>
</body>
</html>
